<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Transfer Form</title>
</head>
<body>
    <h1>Transfer Balance</h1>
    <form id="balanceForm">
        <label for="transfer">Do you want to transfer the balance?</label>
        <select id="transfer" name="transfer">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <script src="form.js"></script>
</body>
</html>
