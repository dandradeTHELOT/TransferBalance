<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Transfer</title>
</head>
<body>
    <h1>Confirm Transfer</h1>
    <form id="transfer-form">
        <p>Do you want to transfer your balance?</p>
        <button type="button" id="confirm-button">Yes, Transfer</button>
    </form>
    <script>
        document.getElementById('confirm-button').addEventListener('click', function() {
            fetch('https://your-make-webhook-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    // Puedes enviar datos adicionales si es necesario
                    action: 'transfer_balance',
                    // Incluye información relevante para el procesamiento
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Puedes redirigir a una página de confirmación si lo deseas
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
